<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Integraci√≥n Sipay - MindMetric</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .payment-form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      border: 2px solid #e0e0e0;
      min-height: 300px;
    }

    #sipay-payment-form {
      min-height: 250px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      border: 2px solid #fcc;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }

    .success {
      background: #efe;
      border: 2px solid #cfc;
      color: #060;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }

    .test-cards {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 13px;
    }

    .test-cards h3 {
      color: #856404;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .test-cards ul {
      list-style: none;
      padding: 0;
    }

    .test-cards li {
      color: #856404;
      padding: 5px 0;
      font-family: 'Courier New', monospace;
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Test de CI MindMetric</h1>
    <p class="subtitle">Desbloquea tu resultado por solo <strong>0,50‚Ç¨</strong></p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="tu@email.com" value="test@mindmetric.io">
    </div>

    <div class="payment-form">
      <label>Datos de la Tarjeta <span class="badge">Seguro</span></label>
      <div id="sipay-payment-form">
        <div class="loading">
          <div class="spinner"></div>
          <p style="color: #666;">Cargando formulario de pago seguro...</p>
          <p style="color: #999; font-size: 12px; margin-top: 5px;">Powered by Sipay</p>
        </div>
      </div>
    </div>

    <div id="message"></div>

    <button id="pay-button" disabled>Procesando...</button>

    <div class="test-cards">
      <h3>üß™ Tarjetas de Prueba (Sandbox)</h3>
      <ul>
        <li><strong>VISA:</strong> 4548819407777774</li>
        <li><strong>Caducidad:</strong> 12/25</li>
        <li><strong>CVV:</strong> 123</li>
      </ul>
    </div>
  </div>

  <!-- SDK de Sipay -->
  <script src="https://sandbox.sipay.es/js/sipay-sdk.js"></script>

  <script>
    // Configuraci√≥n
    const SIPAY_CONFIG = {
      // ‚ö†Ô∏è ESTAS CREDENCIALES SON DE EJEMPLO - Usa tus propias credenciales
      key: 'YOUR_SIPAY_KEY',
      resource: 'YOUR_SIPAY_RESOURCE',
      endpoint: 'https://sandbox.sipay.es',
      amount: 50, // 0.50‚Ç¨ en centavos
      currency: 'EUR',
      language: 'es'
    }

    const email = document.getElementById('email')
    const payButton = document.getElementById('pay-button')
    const messageDiv = document.getElementById('message')

    let sipayInstance = null

    // Inicializar Sipay cuando se cargue el SDK
    window.addEventListener('load', () => {
      setTimeout(initializeSipay, 500)
    })

    function initializeSipay() {
      try {
        if (typeof Sipay === 'undefined') {
          showError('SDK de Sipay no cargado. Por favor recarga la p√°gina.')
          return
        }

        // Crear orden
        const orderId = 'order_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)

        // Configurar Sipay
        const config = {
          key: SIPAY_CONFIG.key,
          resource: SIPAY_CONFIG.resource,
          amount: SIPAY_CONFIG.amount,
          currency: SIPAY_CONFIG.currency,
          order_id: orderId,
          customer_email: email.value,
          language: SIPAY_CONFIG.language,
          environment: 'sandbox' // o 'live' para producci√≥n
        }

        console.log('üîß Configurando Sipay:', config)

        // Inicializar Sipay
        sipayInstance = new Sipay(config)

        // Renderizar formulario
        sipayInstance.render('sipay-payment-form')

        // Habilitar bot√≥n
        payButton.disabled = false
        payButton.textContent = 'Pagar 0,50‚Ç¨'

        // Escuchar evento de token
        sipayInstance.on('token', async (token) => {
          console.log('‚úÖ Token recibido:', token)
          await processPayment(orderId, token)
        })

        // Escuchar errores
        sipayInstance.on('error', (error) => {
          console.error('‚ùå Error de Sipay:', error)
          showError(error.message || 'Error procesando el pago')
          payButton.disabled = false
          payButton.textContent = 'Pagar 0,50‚Ç¨'
        })

        console.log('‚úÖ Sipay inicializado correctamente')

      } catch (error) {
        console.error('Error inicializando Sipay:', error)
        showError('Error cargando el formulario de pago')
      }
    }

    // Procesar pago
    payButton.addEventListener('click', async () => {
      const emailValue = email.value.trim()

      if (!emailValue) {
        showError('Por favor ingresa tu email')
        return
      }

      if (!sipayInstance) {
        showError('Formulario de pago no inicializado')
        return
      }

      payButton.disabled = true
      payButton.textContent = 'Procesando...'
      messageDiv.innerHTML = ''

      try {
        // Disparar el env√≠o del formulario de Sipay
        // Esto generar√° el token y disparar√° el evento 'token'
        sipayInstance.submit()
      } catch (error) {
        console.error('Error:', error)
        showError('Error procesando el pago')
        payButton.disabled = false
        payButton.textContent = 'Pagar 0,50‚Ç¨'
      }
    })

    // Procesar pago con token
    async function processPayment(orderId, cardToken) {
      try {
        console.log('üí≥ Procesando pago con token...')

        // En producci√≥n, aqu√≠ har√≠as una llamada a tu backend
        const response = await fetch('/api/sipay/process-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            orderId: orderId,
            cardToken: cardToken,
            email: email.value,
            amount: 0.50,
            description: 'Resultado Test MindMetric',
            lang: 'es'
          }),
        })

        const result = await response.json()

        if (!response.ok) {
          throw new Error(result.error || 'Error procesando el pago')
        }

        console.log('‚úÖ Pago procesado:', result)
        showSuccess('¬°Pago completado exitosamente! Transacci√≥n: ' + result.transactionId)

        // Redirigir despu√©s de 2 segundos
        setTimeout(() => {
          window.location.href = '/es/resultado?order_id=' + orderId
        }, 2000)

      } catch (error) {
        console.error('Error:', error)
        showError(error.message || 'Error procesando el pago')
        payButton.disabled = false
        payButton.textContent = 'Pagar 0,50‚Ç¨'
      }
    }

    function showError(message) {
      messageDiv.innerHTML = '<div class="error">‚ùå ' + message + '</div>'
    }

    function showSuccess(message) {
      messageDiv.innerHTML = '<div class="success">‚úÖ ' + message + '</div>'
    }
  </script>
</body>
</html>
