<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Seguro - MindMetric</title>
    
    <!-- Script de FastPay en el HEAD (como ejemplo que funcion√≥) -->
    <script type="text/javascript" src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #07C59A;
            font-size: 28px;
            font-weight: 700;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #0284c7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .info-box h2 {
            color: #0c4a6e;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0f2fe;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #64748b;
            font-size: 14px;
        }

        .info-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
        }

        .payment-section {
            margin: 30px 0;
        }

        .payment-section h3 {
            color: #1e293b;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        #fastpay-container {
            display: flex;
            justify-content: center;
            min-height: 600px;
            margin: 20px 0;
        }

        #fastpay-wrapper {
            min-width: 430px;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #10b981;
            font-size: 14px;
            margin-top: 20px;
        }

        .secure-badge svg {
            width: 20px;
            height: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #07C59A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .powered-by {
            text-align: center;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 30px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }

            #fastpay-wrapper {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>üß† MindMetric</h1>
            <p style="color: #64748b; font-size: 14px; margin-top: 8px;">Pago Seguro</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #64748b;">Cargando informaci√≥n del pago...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="info-box">
                <h2>Resumen del Pedido</h2>
                <div class="info-item">
                    <span class="info-label">Resultado del Test</span>
                    <span class="info-value" id="amount">0,50‚Ç¨</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span class="info-value" id="email">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Trial Premium</span>
                    <span class="info-value" style="color: #10b981;">2 d√≠as GRATIS</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Despu√©s del trial</span>
                    <span class="info-value">9,99‚Ç¨/mes</span>
                </div>
            </div>

            <div class="payment-section">
                <h3>Datos de la Tarjeta</h3>
                
                <!-- Contenedor FastPay (estructura exacta del HTML que funcion√≥) -->
                <div id="fastpay-container">
                    <div id="fastpay-wrapper">
                        <button 
                            class="fastpay-btn"
                            data-key=""
                            data-amount=""
                            data-currency="EUR"
                            data-template="v4"
                            data-callback="processSipayCallback"
                            data-paymentbutton="Pagar"
                            data-cardholdername="true"
                            data-remember="checkbox"
                            data-remembertext="Recordar tarjeta"
                            data-hiddenprice="false"
                            data-lang="es">
                        </button>
                    </div>
                </div>

                <div class="secure-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span>Pago 100% seguro encriptado</span>
                </div>
            </div>

            <div id="error-message" class="error" style="display: none;"></div>

            <div class="powered-by">
                Powered by Sipay ¬∑ MindMetric ¬© 2026
            </div>
        </div>
    </div>

    <script>
        console.log('üß† MindMetric Sipay Checkout - P√°gina Standalone');

        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const email = urlParams.get('email');
        const amount = urlParams.get('amount');
        const sipayKey = urlParams.get('key');
        const returnUrl = urlParams.get('returnUrl');
        const cancelUrl = urlParams.get('cancelUrl');
        const lang = urlParams.get('lang') || 'es';

        console.log('üìã Par√°metros recibidos:', {
            orderId,
            email,
            amount,
            sipayKey,
            returnUrl,
            cancelUrl,
            lang
        });

        // Validar par√°metros requeridos
        if (!orderId || !email || !amount || !sipayKey || !returnUrl) {
            showError('Faltan par√°metros requeridos. Por favor, vuelve atr√°s e intenta de nuevo.');
        } else {
            initializePayment();
        }

        function initializePayment() {
            // Mostrar informaci√≥n
            document.getElementById('email').textContent = email;
            document.getElementById('amount').textContent = parseFloat(amount).toFixed(2) + '‚Ç¨';

            // Configurar bot√≥n FastPay
            const button = document.querySelector('.fastpay-btn');
            button.setAttribute('data-key', sipayKey);
            button.setAttribute('data-amount', Math.round(parseFloat(amount) * 100).toString());
            button.setAttribute('data-lang', lang);

            console.log('‚úÖ Bot√≥n FastPay configurado:', {
                key: sipayKey,
                amount: Math.round(parseFloat(amount) * 100),
                lang: lang
            });

            // Ocultar loading, mostrar contenido
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Verificar despu√©s de 3 segundos si FastPay renderiz√≥ el iframe
            setTimeout(() => {
                const iframe = document.querySelector('#fastpay-container iframe');
                if (!iframe) {
                    console.error('‚ùå FastPay NO renderiz√≥ el iframe');
                    showError('Error cargando el formulario de pago. Por favor, recarga la p√°gina.');
                } else {
                    console.log('‚úÖ Iframe de FastPay renderizado correctamente');
                }
            }, 3000);
        }

        // Callback que FastPay llamar√° al completar
        function processSipayCallback(response) {
            console.log('üì® Callback de FastPay recibido:', response);

            if (response.type === 'success' && response.request_id) {
                console.log('‚úÖ Pago exitoso, redirigiendo...');
                
                // Redirigir a la p√°gina de resultado con el request_id
                const resultUrl = new URL(returnUrl, window.location.origin);
                resultUrl.searchParams.set('request_id', response.request_id);
                resultUrl.searchParams.set('order_id', orderId);
                
                window.location.href = resultUrl.toString();
            } else {
                console.error('‚ùå Error en el pago:', response);
                showError(response.description || 'Error procesando el pago. Por favor, intenta de nuevo.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Debug: Log cuando FastPay cargue
        window.addEventListener('load', () => {
            console.log('‚úÖ P√°gina cargada completamente');
            console.log('üîç FastPay script:', document.querySelector('script[src*="fastpay"]') ? 'Cargado' : 'NO cargado');
        });
    </script>
</body>

</html>
