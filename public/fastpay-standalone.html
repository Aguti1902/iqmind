<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Seguro</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }
    
    body { 
      padding: 0;
      background: transparent !important;
    }
    
    /* Ocultar el bot√≥n de Sipay */
    .fastpay-btn { 
      display: none !important; 
    }
    
    /* El iframe interno de Sipay no se puede estilizar desde aqu√≠ 
       porque es de otro dominio (sandbox.sipay.es) */
  </style>
</head>
<body>
  <!-- Bot√≥n oculto que Sipay necesita -->
  <button
    type="button"
    class="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="PAGAR 0,50 ‚Ç¨"
    data-cardholdername="false"
    data-notab="true"
    data-hiddenprice="true"
    data-autosave="false"
  >
    Pagar
  </button>

  <script>
    // Leer par√°metros de URL y aplicarlos al bot√≥n
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.querySelector('.fastpay-btn');
      if (btn) {
        var key = params.get('key');
        var amount = params.get('amount');
        var currency = params.get('currency');
        var template = params.get('template');
        var lang = params.get('lang');
        if (key) btn.setAttribute('data-key', key);
        if (amount) btn.setAttribute('data-amount', amount);
        if (currency) btn.setAttribute('data-currency', currency);
        if (template) btn.setAttribute('data-template', template);
        if (lang) btn.setAttribute('data-lang', lang);
        
        // Texto del bot√≥n - solo "PAGAR" sin precio
        // data-hiddenprice=true oculta el precio que Sipay a√±ade
        btn.setAttribute('data-paymentbutton', 'PAGAR');
        btn.setAttribute('data-hiddenprice', 'true');
      }
    })();

    // Callback cuando el pago se completa
    function onFastPayDone(data) {
      console.log('[Payment] ‚úÖ Completado:', data);
      console.log('[Payment] üì¶ Payload completo:', JSON.stringify(data, null, 2));
      
      // Extraer datos importantes
      var requestId = data && data.request_id ? data.request_id : null;
      var cardToken = data && data.payload && data.payload.card_token ? data.payload.card_token : null;
      var transactionId = data && data.payload && data.payload.transaction_id ? data.payload.transaction_id : null;
      
      console.log('[Payment] üîë request_id:', requestId);
      console.log('[Payment] üí≥ card_token:', cardToken);
      console.log('[Payment] üßæ transaction_id:', transactionId);
      
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'sipay_fastpay_done', 
          request_id: requestId,
          card_token: cardToken,
          transaction_id: transactionId,
          payload: data 
        }, '*');
      }
    }
  </script>

  <!-- Script de Sipay (din√°mico: sandbox o producci√≥n) -->
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var env = params.get('env') || 'sandbox';
      var baseUrl = env === 'live' ? 'https://live.sipay.es' : 'https://sandbox.sipay.es';
      var script = document.createElement('script');
      script.src = baseUrl + '/fpay/v1/static/bundle/fastpay.js';
      script.type = 'text/javascript';
      script.onload = function() {
        console.log('[Sipay] ‚úÖ Script cargado, abriendo formulario...');
        setTimeout(function() {
          var btn = document.querySelector(".fastpay-btn");
          if (btn) {
            console.log('[Sipay] üñ±Ô∏è Click en bot√≥n');
            btn.click();
          }
        }, 600);
      };
      document.head.appendChild(script);
      console.log('[Sipay] ‚è≥ Cargando script desde:', script.src);
    })();
  </script>
</body>
</html>
