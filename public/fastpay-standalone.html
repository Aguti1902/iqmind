<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Pago Seguro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      width: 100%; 
      min-height: 100%; 
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body { padding: 4px; }
    
    /* Ocultar el bot√≥n trigger */
    #sipay-trigger { 
      position: absolute; 
      left: -9999px; 
      opacity: 0; 
      pointer-events: none;
    }
    
    /* Hacer responsive el contenido de Sipay */
    iframe, .sipay-container, [class*="sipay"], [class*="fpay"] {
      width: 100% !important;
      max-width: 100% !important;
    }
  </style>
  
  <script>
    // ============================================
    // 1. DEFINIR CALLBACK ANTES DE TODO
    // ============================================
    function onFastPayDone(response) {
      console.log('‚úÖ SIPAY CALLBACK:', response);
      
      // Enviar al padre (Next.js)
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'sipay_fastpay_done',
          request_id: response?.request_id || null,
          payload: response
        }, '*');
        console.log('üì§ Mensaje enviado al padre');
      }
    }
    
    // Tambi√©n exponerlo en window por si Sipay lo busca ah√≠
    window.onFastPayDone = onFastPayDone;
  </script>
</head>
<body>
  <!-- Bot√≥n oculto que Sipay necesita para inicializarse -->
  <button
    id="sipay-trigger"
    type="button"
    class="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-lang="es"
    data-callback="onFastPayDone"
    data-notab="true"
    data-cardholdername="false"
  >Pagar</button>

  <!-- Cargar SDK de Sipay -->
  <script src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  
  <script>
    // ============================================
    // 2. LEER PAR√ÅMETROS Y CONFIGURAR
    // ============================================
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.getElementById('sipay-trigger');
      
      if (btn) {
        // Aplicar par√°metros de la URL
        var key = params.get('key') || 'clicklabsdigital';
        var amount = params.get('amount') || '50';
        var currency = params.get('currency') || 'EUR';
        var template = params.get('template') || 'v4';
        var lang = params.get('lang') || 'es';
        
        btn.setAttribute('data-key', key);
        btn.setAttribute('data-amount', amount);
        btn.setAttribute('data-currency', currency);
        btn.setAttribute('data-template', template);
        btn.setAttribute('data-lang', lang);
        
        console.log('‚öôÔ∏è Sipay config:', { key, amount, currency, template, lang });
      }
    })();
    
    // ============================================
    // 3. AUTO-CLICK PARA MOSTRAR FORMULARIO
    // ============================================
    function triggerSipay() {
      var btn = document.getElementById('sipay-trigger');
      if (btn) {
        console.log('üñ±Ô∏è Triggering Sipay...');
        btn.click();
      }
    }
    
    // Esperar a que Sipay est√© listo y hacer click
    if (document.readyState === 'complete') {
      setTimeout(triggerSipay, 500);
    } else {
      window.addEventListener('load', function() {
        setTimeout(triggerSipay, 500);
      });
    }
    
    // ============================================
    // 4. DEBUG: Verificar estado despu√©s de 2s
    // ============================================
    setTimeout(function() {
      var iframes = document.querySelectorAll('iframe');
      var forms = document.querySelectorAll('form');
      console.log('üìä Debug - iframes:', iframes.length, 'forms:', forms.length);
      
      // Si no hay iframes, el formulario no se carg√≥
      if (iframes.length === 0) {
        console.warn('‚ö†Ô∏è Sipay no carg√≥ el formulario. Intentando de nuevo...');
        triggerSipay();
      }
    }, 2000);
  </script>
</body>
</html>
