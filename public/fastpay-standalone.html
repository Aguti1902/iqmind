<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastPay - Formulario de pago</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body { min-height: 100vh; }
    .fastpay-btn { display: none; }
  </style>
  <script>
    // Leer parámetros de URL ANTES de que el DOM esté listo
    var urlParams = new URLSearchParams(window.location.search);
    var fpKey = urlParams.get('key') || 'clicklabsdigital';
    var fpAmount = urlParams.get('amount') || '50';
    var fpCurrency = urlParams.get('currency') || 'EUR';
    var fpTemplate = urlParams.get('template') || 'v4';
    var fpLang = urlParams.get('lang') || 'es';
    var fpEnv = urlParams.get('env') || 'sandbox';
  </script>
</head>
<body>
  <button
    type="button"
    class="fastpay-btn"
    id="fp-btn"
    data-key=""
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="Pagar"
    data-cardholdername="false"
    data-notab="true"
  >
    Pagar
  </button>
  
  <script>
    // Setear atributos con los valores de query params
    var btn = document.getElementById('fp-btn');
    if (btn) {
      btn.setAttribute('data-key', fpKey);
      btn.setAttribute('data-amount', fpAmount);
      btn.setAttribute('data-currency', fpCurrency);
      btn.setAttribute('data-template', fpTemplate);
      btn.setAttribute('data-lang', fpLang);
    }
    
    function onFastPayDone(data) {
      console.log('FastPay callback', data);
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'sipay_fastpay_done', 
          request_id: data && data.request_id ? data.request_id : null, 
          payload: data 
        }, '*');
      } else {
        alert('request_id: ' + (data && data.request_id ? data.request_id : 'N/A'));
      }
    }
  </script>
  
  <!-- Script de Sipay hardcodeado en el HTML (orden correcto garantizado) -->
  <script id="sipay-script"></script>
  <script>
    // Insertar script de Sipay según el entorno
    var scriptUrl = fpEnv === 'live' 
      ? 'https://live.sipay.es/fpay/v1/static/bundle/fastpay.js'
      : 'https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js';
    document.getElementById('sipay-script').src = scriptUrl;
  </script>
  
  <script>
    function openFastPay() {
      var btn = document.querySelector(".fastpay-btn");
      if (btn) {
        console.log('Clicking FastPay button...');
        btn.click();
      }
    }
    function scheduleOpen() {
      // Dar tiempo a FastPay a crear su DOM interno antes del click programático
      setTimeout(openFastPay, 600);
    }
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", scheduleOpen);
    } else {
      scheduleOpen();
    }
  </script>
</body>
</html>
