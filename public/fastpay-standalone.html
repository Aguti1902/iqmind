<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Pago Seguro</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0;
      padding: 0;
      width: 100%; 
      min-height: 100vh;
      background: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body { 
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    
    /* Bot√≥n trigger - visible pero discreto hasta que Sipay lo reemplace */
    .fastpay-btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .fastpay-btn:hover {
      opacity: 0.9;
    }
    
    /* Contenedor para el formulario de Sipay */
    #sipay-container {
      flex: 1;
      min-height: 400px;
      width: 100%;
    }
    
    /* Hacer responsive el contenido de Sipay */
    iframe {
      width: 100% !important;
      max-width: 100% !important;
      min-height: 450px !important;
      border: none !important;
    }
  </style>
  
  <script>
    // ============================================
    // 1. DEFINIR CALLBACK ANTES DE TODO
    // ============================================
    function onFastPayDone(response) {
      console.log('‚úÖ SIPAY CALLBACK:', response);
      
      // Enviar al padre (Next.js)
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'sipay_fastpay_done',
          request_id: response?.request_id || null,
          payload: response
        }, '*');
        console.log('üì§ Mensaje enviado al padre');
      }
    }
    
    // Tambi√©n exponerlo en window por si Sipay lo busca ah√≠
    window.onFastPayDone = onFastPayDone;
  </script>
</head>
<body>
  <!-- Contenedor para el formulario -->
  <div id="sipay-container">
    <!-- Bot√≥n que Sipay transformar√° en formulario -->
    <button
      id="sipay-trigger"
      type="button"
      class="fastpay-btn"
      data-key="clicklabsdigital"
      data-amount="50"
      data-currency="EUR"
      data-template="v4"
      data-lang="es"
      data-callback="onFastPayDone"
      data-notab="true"
      data-cardholdername="false"
    >Cargar formulario de pago...</button>
  </div>

  <!-- Cargar SDK de Sipay -->
  <script src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  
  <script>
    // ============================================
    // 2. LEER PAR√ÅMETROS Y CONFIGURAR
    // ============================================
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.getElementById('sipay-trigger');
      
      if (btn) {
        // Aplicar par√°metros de la URL
        var key = params.get('key') || 'clicklabsdigital';
        var amount = params.get('amount') || '50';
        var currency = params.get('currency') || 'EUR';
        var template = params.get('template') || 'v4';
        var lang = params.get('lang') || 'es';
        
        btn.setAttribute('data-key', key);
        btn.setAttribute('data-amount', amount);
        btn.setAttribute('data-currency', currency);
        btn.setAttribute('data-template', template);
        btn.setAttribute('data-lang', lang);
        
        console.log('‚öôÔ∏è Sipay config:', { key, amount, currency, template, lang });
      }
    })();
    
    // ============================================
    // 3. AUTO-CLICK PARA MOSTRAR FORMULARIO
    // ============================================
    var sipayTriggered = false;
    
    function triggerSipay() {
      if (sipayTriggered) return;
      
      var btn = document.getElementById('sipay-trigger');
      if (btn && btn.offsetParent !== null) { // Verificar que el bot√≥n es visible
        console.log('üñ±Ô∏è Triggering Sipay...');
        sipayTriggered = true;
        btn.click();
      }
    }
    
    // Esperar a que Sipay est√© listo y hacer click autom√°tico
    function initSipay() {
      // Dar tiempo a fastpay.js para inicializarse
      setTimeout(triggerSipay, 800);
    }
    
    if (document.readyState === 'complete') {
      initSipay();
    } else {
      window.addEventListener('load', initSipay);
    }
    
    // ============================================
    // 4. DEBUG: Verificar estado
    // ============================================
    setTimeout(function() {
      var iframes = document.querySelectorAll('iframe');
      var btn = document.getElementById('sipay-trigger');
      console.log('üìä Debug - iframes:', iframes.length, 'button visible:', btn ? (btn.offsetParent !== null) : false);
      
      // Si el iframe se carg√≥, asegurar que tenga buen tama√±o
      if (iframes.length > 0) {
        iframes.forEach(function(iframe) {
          iframe.style.width = '100%';
          iframe.style.minHeight = '450px';
          console.log('üìê Iframe resized');
        });
      }
    }, 2000);
  </script>
</body>
</html>
