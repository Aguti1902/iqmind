<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastPay - Formulario de pago</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body { min-height: 100vh; }
    .fastpay-btn { display: none; }
  </style>
</head>
<body>
  <button
    type="button"
    class="fastpay-btn"
    id="fp-btn"
    data-key=""
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
  ></button>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.getElementById('fp-btn');
      if (btn) {
        var key = params.get('key');
        var amount = params.get('amount');
        var currency = params.get('currency');
        var template = params.get('template');
        var lang = params.get('lang');
        if (key) btn.setAttribute('data-key', key);
        if (amount !== null && amount !== '') btn.setAttribute('data-amount', amount);
        if (currency) btn.setAttribute('data-currency', currency);
        if (template) btn.setAttribute('data-template', template);
        if (lang) btn.setAttribute('data-lang', lang);
      }

      window.onFastPayDone = function(data) {
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'sipay_fastpay_done',
            request_id: (data && data.request_id) ? data.request_id : null,
            payload: data
          }, '*');
        } else {
          if (data && data.request_id) console.log('request_id:', data.request_id);
        }
      };
    })();
  </script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var env = (params.get('env') || 'sandbox').toLowerCase();
      var scriptUrl = env === 'live'
        ? 'https://live.sipay.es/fpay/v1/static/bundle/fastpay.js'
        : 'https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js';

      function openFastPay() {
        var btn = document.querySelector('.fastpay-btn');
        if (btn) btn.click();
      }
      function scheduleOpen() {
        setTimeout(openFastPay, 600);
      }
      function runWhenReady() {
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', scheduleOpen);
        } else {
          scheduleOpen();
        }
      }

      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.src = scriptUrl;
      s.onload = runWhenReady;
      s.onerror = function() {
        console.error('FastPay script failed to load');
        runWhenReady();
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
