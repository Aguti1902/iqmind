<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Seguro - MindMetric</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fffe 0%, #f0fdf9 100%);
    }
    
    body { 
      min-height: 580px;
      padding: 16px;
    }
    
    /* Ocultar el bot√≥n de Sipay */
    .fastpay-btn { 
      display: none !important; 
    }
    
    /* Contenedor principal con estilo MindMetric */
    .payment-container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    /* Header con seguridad */
    .security-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #07C59A 0%, #05a883 100%);
      border-radius: 12px 12px 0 0;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }
    
    .security-header svg {
      width: 18px;
      height: 18px;
    }
    
    /* Contenedor del formulario */
    .form-wrapper {
      background: white;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 20px rgba(7, 197, 154, 0.1);
      overflow: hidden;
    }
    
    /* Estilos para sobreescribir el iframe de Sipay */
    iframe {
      width: 100% !important;
      min-height: 420px !important;
      border: none !important;
      display: block;
    }
    
    /* Footer con logos de tarjetas */
    .cards-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: #f8fffe;
      border-top: 1px solid #e5f5f1;
    }
    
    .card-logo {
      height: 24px;
      opacity: 0.7;
    }
    
    .cards-footer span {
      font-size: 12px;
      color: #6b7280;
    }
    
    /* Badges de seguridad */
    .security-badges {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #f0f0f0;
    }
    
    .badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #6b7280;
    }
    
    .badge svg {
      width: 14px;
      height: 14px;
      color: #07C59A;
    }

    /* Animaci√≥n de carga */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5f5f1;
      border-top-color: #07C59A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 12px;
      font-size: 14px;
      color: #113240;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Overlay de carga -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p class="loading-text">Cargando formulario seguro...</p>
  </div>

  <div class="payment-container">
    <!-- Header de seguridad -->
    <div class="security-header">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <span>Pago 100% Seguro y Encriptado</span>
    </div>
    
    <!-- Contenedor del formulario Sipay -->
    <div class="form-wrapper" id="formWrapper">
      <!-- El iframe de Sipay se renderiza aqu√≠ -->
    </div>
    
    <!-- Footer con tarjetas aceptadas -->
    <div class="cards-footer">
      <span>Aceptamos:</span>

        <path d="M562.864 122.775h-42.547c-13.165 0-23.01 3.788-28.783 17.665l-81.623 194.788h57.761s9.449-26.277 11.563-31.98h70.614c1.657 7.446 6.704 31.98 6.704 31.98h51.036l-44.725-212.453zm-67.92 137.092c4.558-12.314 22.037-59.849 22.037-59.849-.34.567 4.535-12.37 7.334-20.403l3.743 18.398s10.599 51.083 12.826 61.854h-45.94z" fill="#00579f"/>
        <path d="M162.478 122.775l-53.954 144.48-5.745-29.376c-10.08-34.248-41.437-71.36-76.523-89.934l49.293 185.217h58.06l86.363-210.387h-57.494z" fill="#00579f"/>

        <path d="M471.738 235.548c0 99.418-80.603 180.021-180.021 180.021-99.418 0-180.021-80.603-180.021-180.021 0-99.418 80.603-180.021 180.021-180.021 99.418 0 180.021 80.603 180.021 180.021z" fill="#eb001b"/>

      </svg>
    </div>
    
    <!-- Badges de seguridad -->
    <div class="security-badges">
      <div class="badge">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span>SSL Seguro</span>
      </div>
      <div class="badge">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>PCI DSS</span>
      </div>
      <div class="badge">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <span>3D Secure</span>
      </div>
    </div>
  </div>

  <!-- Bot√≥n oculto que Sipay necesita -->
  <button
    type="button"
    class="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="Pagar 0,50 ‚Ç¨"
    data-cardholdername="false"
    data-notab="true"
    data-hiddenprice="false"
  >
    Pagar
  </button>

  <script>
    // Leer par√°metros de URL y aplicarlos al bot√≥n
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.querySelector('.fastpay-btn');
      if (btn) {
        var key = params.get('key');
        var amount = params.get('amount');
        var currency = params.get('currency');
        var template = params.get('template');
        var lang = params.get('lang');
        if (key) btn.setAttribute('data-key', key);
        if (amount) btn.setAttribute('data-amount', amount);
        if (currency) btn.setAttribute('data-currency', currency);
        if (template) btn.setAttribute('data-template', template);
        if (lang) btn.setAttribute('data-lang', lang);
        
        // Actualizar texto del bot√≥n seg√∫n el importe
        var amountNum = amount ? (parseInt(amount) / 100).toFixed(2).replace('.', ',') : '0,50';
        btn.setAttribute('data-paymentbutton', 'Pagar ' + amountNum + ' ‚Ç¨');
        
        console.log('[MindMetric] Config aplicada:', { key: key || 'clicklabsdigital', amount: amount || '50' });
      }
    })();

    // Callback cuando el pago se completa
    function onFastPayDone(data) {
      console.log('[MindMetric] ‚úÖ Pago completado:', data);
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'sipay_fastpay_done', 
          request_id: data && data.request_id ? data.request_id : null, 
          payload: data 
        }, '*');
        console.log('[MindMetric] üì§ Datos enviados');
      } else {
        alert('request_id: ' + (data && data.request_id ? data.request_id : 'N/A'));
      }
    }
  </script>

  <!-- Script de Sipay -->
  <script type="text/javascript" src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  
  <script>
    function openFastPay() {
      var btn = document.querySelector(".fastpay-btn");
      if (btn) {
        console.log('[MindMetric] üñ±Ô∏è Iniciando formulario...');
        btn.click();
      }
    }
    
    function scheduleOpen() {
      console.log('[MindMetric] ‚è≥ Cargando...');
      setTimeout(function() {
        openFastPay();
        // Ocultar loading despu√©s de que el formulario se cargue
        setTimeout(function() {
          var overlay = document.getElementById('loadingOverlay');
          if (overlay) overlay.classList.add('hidden');
        }, 800);
      }, 600);
    }
    
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", scheduleOpen);
    } else {
      scheduleOpen();
    }
    
    // Verificar carga
    setTimeout(function() {
      var iframes = document.querySelectorAll('iframe');
      console.log('[MindMetric] üìä Formulario cargado:', iframes.length > 0);
    }, 2000);
  </script>
</body>
</html>
