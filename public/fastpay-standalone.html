<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago Seguro</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }
    
    body { 
      padding: 0;
      background: transparent !important;
    }
    
    /* Ocultar el botón de Sipay */
    .fastpay-btn { 
      display: none !important; 
    }
    
    /* El iframe interno de Sipay no se puede estilizar desde aquí 
       porque es de otro dominio (sandbox.sipay.es) */
  </style>
</head>
<body>
  <!-- Botón oculto que Sipay necesita -->
  <button
    type="button"
    class="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="PAGAR 0,50 €"
    data-cardholdername="false"
    data-notab="true"
    data-hiddenprice="true"
    data-autosave="false"
  >
    Pagar
  </button>

  <script>
    // Leer parámetros de URL y aplicarlos al botón
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.querySelector('.fastpay-btn');
      if (btn) {
        var key = params.get('key');
        var amount = params.get('amount');
        var currency = params.get('currency');
        var template = params.get('template');
        var lang = params.get('lang');
        if (key) btn.setAttribute('data-key', key);
        if (amount) btn.setAttribute('data-amount', amount);
        if (currency) btn.setAttribute('data-currency', currency);
        if (template) btn.setAttribute('data-template', template);
        if (lang) btn.setAttribute('data-lang', lang);
        
        // Texto del botón - solo "PAGAR" sin precio
        // data-hiddenprice=true oculta el precio que Sipay añade
        btn.setAttribute('data-paymentbutton', 'PAGAR');
        btn.setAttribute('data-hiddenprice', 'true');
      }
    })();

    // Callback cuando el pago se completa
    function onFastPayDone(data) {
      console.log('[Payment] ✅ Completado:', data);
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'sipay_fastpay_done', 
          request_id: data && data.request_id ? data.request_id : null, 
          payload: data 
        }, '*');
      }
    }
  </script>

  <!-- Script de Sipay -->
  <script type="text/javascript" src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  
  <script>
    function openFastPay() {
      var btn = document.querySelector(".fastpay-btn");
      if (btn) btn.click();
    }
    
    function scheduleOpen() {
      setTimeout(openFastPay, 600);
    }
    
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", scheduleOpen);
    } else {
      scheduleOpen();
    }
  </script>
</body>
</html>
