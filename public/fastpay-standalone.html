<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastPay - Formulario de pago</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #f9fafb;
    }
    body { 
      min-height: 100vh;
      padding: 16px;
    }
    .fastpay-btn { display: none; }
    
    /* Estilos para el formulario de Sipay - a√±adir espacio antes del bot√≥n */
    .sipay-form-container,
    .fpay-container,
    [class*="sipay"],
    [class*="fpay"] {
      padding-bottom: 0 !important;
    }
    
    /* Espacio adicional antes del bot√≥n de pagar */
    button[type="submit"],
    .sipay-submit-btn,
    .fpay-submit,
    [class*="submit"],
    [class*="pay-btn"] {
      margin-top: 24px !important;
    }
  </style>
</head>
<body>
  <button
    type="button"
    class="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="Pagar"
    data-cardholdername="false"
    data-notab="true"
  >
    Pagar
  </button>
  <script>
    // IMPORTANTE: El callback DEBE estar en window ANTES de cargar fastpay.js
    window.onFastPayDone = function(data) {
      console.log('‚úÖ FastPay callback received:', data);
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'sipay_fastpay_done', 
          request_id: data && data.request_id ? data.request_id : null, 
          payload: data 
        }, '*');
      } else {
        alert('request_id: ' + (data && data.request_id ? data.request_id : 'N/A'));
      }
    };
    
    // Listener para capturar CUALQUIER mensaje de Sipay
    window.addEventListener('message', function(event) {
      console.log('üì® Message received:', event.origin, event.data);
      // Si viene de Sipay, tambi√©n procesarlo
      if (event.origin && event.origin.includes('sipay.es')) {
        console.log('üì® Sipay message:', event.data);
        if (event.data && event.data.request_id) {
          window.onFastPayDone(event.data);
        }
      }
    });
    
    // Leer par√°metros de URL y aplicarlos al bot√≥n
    (function() {
      var params = new URLSearchParams(window.location.search);
      var btn = document.querySelector('.fastpay-btn');
      if (btn) {
        var key = params.get('key');
        var amount = params.get('amount');
        var currency = params.get('currency');
        var template = params.get('template');
        var lang = params.get('lang');
        if (key) btn.setAttribute('data-key', key);
        if (amount) btn.setAttribute('data-amount', amount);
        if (currency) btn.setAttribute('data-currency', currency);
        if (template) btn.setAttribute('data-template', template);
        if (lang) btn.setAttribute('data-lang', lang);
        console.log('FastPay config:', { key, amount, currency, template, lang });
      }
    })();
  </script>
  <!-- Script al final para que el bot√≥n ya exista en el DOM cuando se ejecuta -->
  <script type="text/javascript" src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  <script>
    function openFastPay() {
      var btn = document.querySelector(".fastpay-btn");
      if (btn) {
        console.log('FastPay: clicking button...');
        btn.click();
      } else {
        console.error('FastPay: button not found');
      }
    }
    function scheduleOpen() {
      // Dar m√°s tiempo a FastPay a crear su DOM interno antes del click program√°tico
      console.log('FastPay: scheduling open in 800ms...');
      setTimeout(openFastPay, 800);
    }
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", scheduleOpen);
    } else {
      scheduleOpen();
    }
    
    // Verificar que el formulario de Sipay se carg√≥ correctamente
    setTimeout(function() {
      var iframes = document.querySelectorAll('iframe');
      var forms = document.querySelectorAll('form');
      console.log('FastPay debug - iframes:', iframes.length, 'forms:', forms.length);
    }, 2000);
  </script>
</body>
</html>
