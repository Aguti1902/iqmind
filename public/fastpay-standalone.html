<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FastPay - Formulario de pago</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    body { 
      min-height: 100vh;
      background: #fff;
    }
    .fastpay-btn { display: none; }
  </style>
</head>
<body>
  <button
    type="button"
    class="fastpay-btn"
    id="fastpay-btn"
    data-key="clicklabsdigital"
    data-amount="50"
    data-currency="EUR"
    data-template="v4"
    data-callback="onFastPayDone"
    data-lang="es"
    data-paymentbutton="Pagar 0,50 ‚Ç¨"
    data-cardholdername="true"
    data-remember="checkbox"
    data-remembertext="Recordar tarjeta"
    data-hiddenprice="false"
    data-notab="true"
  >
    Pagar 0,50 ‚Ç¨
  </button>
  <script>
    // Leer par√°metros de URL si existen
    (function() {
      var params = new URLSearchParams(window.location.search);
      var key = params.get('key');
      var amount = params.get('amount');
      var orderId = params.get('orderId');
      var lang = params.get('lang');
      
      var btn = document.getElementById('fastpay-btn');
      if (btn) {
        // Solo actualizar si hay par√°metros
        if (key) btn.setAttribute('data-key', key);
        if (amount) {
          btn.setAttribute('data-amount', amount);
          btn.setAttribute('data-paymentbutton', 'Pagar ' + (Number(amount) / 100).toFixed(2).replace('.', ',') + ' ‚Ç¨');
        }
        if (lang) btn.setAttribute('data-lang', lang);
      }
      
      console.log('üéØ FastPay HTML loaded with params:', { key: key || 'clicklabsdigital', amount: amount || '50', orderId: orderId || 'none', lang: lang || 'es' });
    })();
    
    function onFastPayDone(data) {
      console.log('‚úÖ FastPay callback received:', data);
      var params = new URLSearchParams(window.location.search);
      var orderId = params.get('orderId') || '';
      var amountCents = params.get('amount') || '50';
      
      if (window.parent !== window) {
        console.log('üì§ Sending postMessage to parent');
        window.parent.postMessage({
          type: 'sipay_fastpay_done',
          request_id: data && data.request_id ? data.request_id : null,
          orderId: orderId,
          amountCents: amountCents,
          payload: data
        }, '*');
      } else {
        alert('request_id: ' + (data && data.request_id ? data.request_id : 'N/A'));
      }
    }
  </script>
  <!-- Script de FastPay al final para que el bot√≥n ya exista en el DOM -->
  <script type="text/javascript" src="https://sandbox.sipay.es/fpay/v1/static/bundle/fastpay.js"></script>
  <script>
    function openFastPay() {
      var btn = document.querySelector('.fastpay-btn');
      if (btn) {
        console.log('üëÜ Auto-clicking FastPay button');
        btn.click();
      } else {
        console.error('‚ùå FastPay button not found');
      }
    }
    function scheduleOpen() {
      // Dar tiempo a FastPay a crear su DOM interno antes del click program√°tico
      setTimeout(openFastPay, 600);
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', scheduleOpen);
    } else {
      scheduleOpen();
    }
  </script>
</body>
</html>
